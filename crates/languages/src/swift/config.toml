name = "Swift"
grammar = "swift"
path_suffixes = ["swift"]
line_comments = ["//"]
autoclose_before = "}])"
brackets = [
  { start = "{", end = "}", close = true, newline = true },
  { start = "(", end = ")", close = true, newline = true },
  { start = "[", end = "]", close = true, newline = true },
  { start = "\"", end = "\"", close = true, newline = false },
  { start = "'", end = "'", close = true, newline = false },
]
